<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="category-container">
        <ul class="gallery">
            <li class="li-carousel">
                <div class="category-carte">
                    <img src="img/Tour_x3.png" class="img-category"> 
                    <p class="txt-type-category">TOURS</p>    
                </div>
            </li>
            <li class="li-carousel">
                <div class="category-carte">
                    <img src="img/pc_portable_x3.png" class="img-category">
                    <p class="txt-type-category">PORTABLES</p>
                </div>
            </li>
            <li class="li-carousel">
                <div class="category-carte">
                    <img src="img/Ecran_x3.png" class="img-category">
                    <p class="txt-type-category">ECRANS</p>
                </div>
            </li>
            <li class="li-carousel">
                <div class="category-carte">
                    <img src="img/peripheque_x3.png" class="img-category">
                    <p class="txt-type-category">PERIPHERIQUES</p>
                </div>
            </li>
        </ul>
    </section>



    <footer class="footer_container">


        <div class="img-fond-footer">
        <img src="img/Violate_Elipse_3.png" alt="Violate_Elipse_3" class="image-fond-footer">
    </div>

        <!-- footer class top -->
        <div class="top_container">

            <!-- réseaux + nav barre -->
            <div class="reseaux_nav_barre">


                <!-- Social Networks -->
                <div class="social_networks">

                    <div class="titre_social_networks">
                        <h1>NOS RESEAUX</h1>
                    </div>

                    <div class="logo_social_networks">
                        <img src="img/Facebook.png" alt="Facebook_icons">
                        <img src="img/Twitter.png" alt="Twitter_icons">
                        <img src="img/Instagram.png" alt="Instagram_icons">
                        <img src="img/Youtube.png" alt="Youtube_icons">
                    </div>

                </div>

                <!-- Nav barre footer -->
                <div class="nav_barre_footer">
                    <ul>
                        <li><a href="index.html" class="nav-links">Accueil</a></li>
                        <li><a href="gallerie.html" class="nav-links">Produits</a></li>
                        <li><a href="contact.html" class="nav-links">Contact</a></li>
                    </ul>
                </div>
            </div>


            <!-- logo + localisation -->

            <div class="logo_localisation">

                <!-- logo footer -->

                <div class="logo_footer">
                    <img src="img/logo_techland.png" alt="logo_techland">
                </div>

                <!-- localisation -->

                <div class="localisation_footer">
                    <h1>Localisation :</h1>
                    <p>- 5 rue de Montford<br>
                        ZI 97410 St Pierre</p>
                    <p>tel : +262 262 52 65 58</p>
                    <p>mail : serviceclient@contacttechland.com</p>
                </div>
            </div>

        </div>


        <!-- bot_footer -->

        <div class="bot_container">

            <!-- privacy and condition -->

            <div class="privacy_condition">
                <ul>
                    <li><a href="#">Privacy Police</a></li>
                    <li><a href="#">Term & Conditions</a></li>
                </ul>
            </div>

            <!-- copyright -->

            <div class="copyrights">
                Copyright © TECHLAND
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
